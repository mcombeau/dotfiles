---
- name: Install packages
  ansible.builtin.apt:
    name:
      - ca-certificates # dependency for docker
      - curl
      - fzf
      - gcc
      - g++
      - git
      - gimp
      - gh
      - gnome-tweaks
      - htop
      - firefox
      - luarocks
      - make
      - ripgrep
      - tmux
      - zsh
    state: present
    update_cache: true

- name: Change shell to zsh
  ansible.builtin.user:
    name: "{{ regular_user }}"
    shell: /usr/bin/zsh

- name: Ensure fonts directory
  ansible.builtin.file:
    path: "~{{ regular_user }}/.fonts"
    state: directory
    mode: "0755"
    owner: "{{ regular_user }}"
